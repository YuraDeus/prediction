<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=-apple-system:wght@400;600&display=swap" as="style">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lemon Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="app">
        <header>
            <div class="user-profile">
                <div class="user-avatar"></div>
                <div class="user-info">
                    <span class="username"></span>
                    <span class="user-tag"></span>
                </div>
            </div>
            <div class="balance">
                <span class="balance-amount">0 TON</span>
            </div>
        </header>

        <div class="categories">
            <button class="category-btn active">All</button>
            <button class="category-btn">Crypto</button>
            <button class="category-btn">Sports</button>
            <button class="category-btn">Politics</button>
        </div>

        <div id="marketsList" class="markets-list">
            <!-- События будут добавляться через JavaScript -->
        </div>

        <!-- Добавляем админ-панель в iframe -->
        <iframe 
            src="admin-panel/index.html" 
            style="width:0; height:0; border:0; border:none;"
            allow="cross-origin-isolated"
            id="adminPanel"
        ></iframe>
    </div>
</body>
</html>
