<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>Админ-панель Prediction Markets</h1>
            <div>
                <button onclick="addTestEvent()" style="margin-right: 10px;">Добавить тестовое событие</button>
                <button onclick="checkStorage()" style="margin-right: 10px;">Проверить localStorage</button>
                <button onclick="clearStorage()" style="margin-right: 10px;">Очистить localStorage</button>
                <button onclick="logout()" class="logout-button">Выйти</button>
            </div>
        </div>

        <div class="create-form">
            <h2>Создать новое событие</h2>
            <form id="addMarketForm">
                <input type="text" name="question" placeholder="Вопрос" required>
                <textarea name="description" placeholder="Описание" required></textarea>
                <input type="text" name="yesRule" placeholder="Правило для YES" required>
                <input type="text" name="noRule" placeholder="Правило для NO" required>
                <button type="submit">Добавить событие</button>
            </form>
        </div>

        <div id="marketsList" class="markets-list">
            <!-- События будут добавляться сюда -->
        </div>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
